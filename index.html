<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="/assets/style/style.min.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header" id="header">
            <div class="header__container container">
                <div class="header__inner">
                    <a href="#" class="header__logo">
                        <img src="/assets/img/logo.png" alt="Логотип сайта" class="header__logo-brand">
                    </a>
                    <nav class="header__navbar navbar" id="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__list-item">
                                <a href="#" class="navbar__list-link">Cafe Munu</a>
                            </li>
                            <li class="navbar__list-item">
                                <a href="#" class="navbar__list-link">About Us</a>
                            </li>
                            <li class="navbar__list-item">
                                <a href="#" class="navbar__list-link">Find Us</a>
                            </li>
                            <li class="navbar__list-item">
                                <a href="#" class="navbar__list-link">Alowishus Catering</a>
                            </li>
                        </ul>
                        <ul class="navbar__list">
                            <li class="navbar__list-action">
                                <a href="#" class="navbar__list-button button button--light">
                                    <i class='bx bxs-basket'></i>
                                </a>
                            </li>
                            <li class="navbar__list-action">
                                <button class="navbar__list-button button button--primary">Buy gift vouchers</button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="hero-section">
                <div class="hero-section__container container">
                    <div class="hero-section__inner">
                        <div class="hero-section__left-block">
                            <h1 class="hero-section__title">Alowishus Delicious Coffee</h1>
                            <p class="hero-section__description">A drink from the ‘My Alowishus’ bottled brews range OR grab one of our delicious coffee’s.</p>
                            <div class="hero-section__actions">
                                <a href="#" class="hero-section__button button button--primary">Download App</a>
                                <a href="#" class="hero-section__link">Shop Coffee</a>
                            </div>
                        </div>
                        <img src="/assets/img/hero_img.png" alt="" class="hero-section__banner">
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
